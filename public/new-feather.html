<!-- Version Info Modal Structure -->
 <!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 3.0 Update</title>
    <div id="version-modal" class="modal version-modal">
        <div class="modal-content version-modal-content">
            <div class="modal-header version-modal-header">
                <h3 class="modal-title version-modal-title">Version 3.0 Update</h3>
                <button id="close-version-modal" class="modal-close-btn version-modal-close-btn">×</button>
            </div>
            <div class="version-content">
                <p>Version 3.0 has been updated. The interface has been reconstructed with a glass effect, and the performance on some devices has been optimized.</p>
                <p>3.0版本已更新，界面重构采用玻璃效果，部分机型性能得到优化。</p>
            </div>
            <div class="version-footer">
                <button id="got-it-version" class="version-got-it-btn">Got It!</button>
                <button id="got-it-version-zh" class="version-got-it-btn-zh">知道了!</button>
            </div>
            <!-- Decorative elements -->
<div class="decorative-blob blob-1"></div>
              <div class="decorative-blob blob-2"></div>
              <style>
                /* Decorative Blobs */
                .decorative-blob {
                    position: absolute;
                    border-radius: 50%;
                    filter: blur(50px);
                    opacity: 0.3;
                    z-index: -1;
                    animation: float 8s infinite ease-in-out;
                }

                .blob-1 {
                    top: -50px;
                    right: -50px;
                    width: 200px;
                    height: 200px;
                    background: rgba(138, 43, 226, 0.5);
                    animation-delay: 0s;
                }

                .blob-2 {
                    bottom: -80px;
                    left: -50px;
                    width: 250px;
                    height: 250px;
                    background: rgba(70, 130, 180, 0.5);
                    animation-delay: -3s;
                }

                @keyframes float {
                    0% {
                        transform: translate(0px, 0px) scale(1);
                    }
                    50% {
                        transform: translate(20px, 20px) scale(1.05);
                    }
                    100% {
                        transform: translate(0px, 0px) scale(1);
                    }
                }
            </style>
        </div>
    </div>

    <!-- Auto-showing modal, no trigger button needed -->

    <!-- CSS for Version Modal -->
    <style>
        /* Base Modal Styles */
        .version-modal {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;            
        }

        .version-modal-content {
            position: relative;
            margin: 10% auto;
            padding: 25px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.5s ease-out;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .version-modal-content:hover {
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.2);
            transform: translateY(-5px);
        }

        /* Modal Header Styles */
        .version-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
        }

        .version-modal-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .version-modal-title, .version-modal-title-zh {
            margin: 0;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-size: 22px;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .version-modal-close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .version-modal-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Version Content Styles */
        .version-content {
            position: relative;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 25px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .version-content p {
            color: white;
            line-height: 1.8;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
            margin: 12px 0;
            font-size: 16px;
        }

        /* Footer Button Styles */
        .version-footer {
            margin-top: 30px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .version-got-it-btn, .version-got-it-btn-zh {
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .version-got-it-btn::before, .version-got-it-btn-zh::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .version-got-it-btn:hover::before, .version-got-it-btn-zh:hover::before {
            left: 100%;
        }

        .version-got-it-btn:hover, .version-got-it-btn-zh:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
                box-shadow: 0 0 0 rgba(31, 38, 135, 0);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            }
        }
    </style>

    <!-- JavaScript for Version Modal -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const versionModal = document.getElementById('version-modal');
            const closeVersionModalBtn = document.getElementById('close-version-modal');
            const gotItBtn = document.getElementById('got-it-version');
            const gotItBtnZh = document.getElementById('got-it-version-zh');

            // Add subtle animation to modal on load
            setTimeout(() => {
                versionModal.style.opacity = '1';
            }, 100);

            function closeModal() {
                versionModal.style.opacity = '0';
                setTimeout(() => {
                    versionModal.style.display = 'none';
                }, 300);
            }

            closeVersionModalBtn.addEventListener('click', closeModal);
            gotItBtn.addEventListener('click', closeModal);
            gotItBtnZh.addEventListener('click', closeModal);

            window.addEventListener('click', function(event) {
                if (event.target === versionModal) {
                    closeModal();
                }
            });

            // Add hover effect to buttons
            const buttons = [closeVersionModalBtn, gotItBtn, gotItBtnZh];
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05)';
                    this.style.transition = 'transform 0.2s ease';
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
