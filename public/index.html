<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="components/clock.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        @font-face {
            font-family: 'LXGWWenKaiGB-Regular';
            src: url('LXGWWenKaiGB-Regular.woff2');
        }
        * {
            font-family: 'LXGWWenKaiGB-Regular';
        }
  </style>
</head>
<body>
    <a href="/upload.html" class="upload-button">+</a>
    <div class="image-container">
        <script src="components/clock.js"></script>
    </div>
<div class="modal" id="imageModal">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="modalImage" />
</div>
    <script>
        // 获取所有图片并显示
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.querySelector('.image-container');
            try {
                const baseUrl = window.Capacitor ? 'http://192.168.0.197:3000' : '';
                const response = await fetch(`${baseUrl}/get-all-images`);
            if (!response.ok) throw new Error('Failed to fetch images');
            window.imageFiles = await response.json();
            window.imageFiles.forEach(filename => {
                    const img = document.createElement('img');
                    img.src = `${baseUrl}/get-image/${filename.filename}?${new Date().getTime()}`;
                    img.alt = filename;
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '4px';
                    img.style.cursor = 'pointer';
                    img.addEventListener('click', () => {
                        const modal = document.getElementById('imageModal');
                        const modalImg = document.getElementById('modalImage');
                        modalImg.style.cursor = 'grab';
                        modal.classList.add('active');
                        modalImg.src = img.src;
                        currentScale = 1;
                        offsetX = 0;
                        offsetY = 0;
                        // 记录当前图片索引
                        window.currentImageIndex = window.imageFiles.findIndex(file => file.filename === filename);

                    });
                    container.appendChild(img);
                });

                // 更新模态框图片
                function updateModalImage() {
                    const modalImg = document.getElementById('modalImage');
                    const baseUrl = window.Capacitor ? 'http://192.168.0.197:3000' : '';
                    modalImg.src = `${baseUrl}/get-image/${window.imageFiles[window.currentImageIndex].filename}?${new Date().getTime()}`;
                    currentScale = 1;
                    offsetX = 0;
                    offsetY = 0;
                    modalImg.style.removeProperty('transform');
                }
            } catch (error) {
                container.innerHTML = '<p>Error loading images</p>';
                console.error(error);
            }

            // 关闭模态框和图片缩放功能
            function setupModalHandlers() {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                const closeBtn = document.querySelector('.close-btn');
                let currentScale = 1;
                let isDragging = false;
                let startX, startY;
                let offsetX = 0, offsetY = 0;
                const minScale = 0.5;
                const maxScale = 5;
                // 手势滑动变量
                let touchStartX = 0;
                let touchStartY = 0;
                let touchStartTime = 0;
                let isSwiping = false;
                const swipeThreshold = 50; // 滑动阈值
                const swipeTimeThreshold = 300; // 滑动时间阈值
                const touchDistanceThreshold = 20; // 触摸距离阈值

                // 关闭模态框
                closeBtn.addEventListener('click', () => {
                    modal.classList.remove('active');
                    currentScale = 1;
                    offsetX = 0;
                    offsetY = 0;
                    modalImg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${currentScale})`;
                });

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                        currentScale = 1;
                        offsetX = 0;
                        offsetY = 0;
                        modalImg.style.removeProperty('transform');
                    }
                });

                // 鼠标滚轮缩放图片
                function updateImageTransform() {
                    modalImg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${currentScale})`;
                }

                modalImg.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX - offsetX;
                    startY = e.clientY - offsetY;
                    modalImg.style.cursor = 'grabbing';
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    offsetX = e.clientX - startX;
                    offsetY = e.clientY - startY;
                    updateImageTransform();
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    modalImg.style.cursor = 'grab';
                });

                document.addEventListener('mouseleave', () => {
                    isDragging = false;
                    modalImg.style.cursor = 'grab';
                });

                // 触摸事件监听 - 移动端滑动


                modalImg.addEventListener('touchstart', (e) => {
                     if (e.touches.length === 1) {
                          touchStartX = e.touches[0].clientX;
                          touchStartY = e.touches[0].clientY;
                          touchStartTime = Date.now();
                         isSwiping = true;
                     } else {
                         isSwiping = false;
                     }
                 });

                 modalImg.addEventListener('touchmove', (e) => {
                     if (!isSwiping || e.touches.length !== 1) return;

                     const currentX = e.touches[0].clientX;
                     const currentY = e.touches[0].clientY;
                     const diffX = currentX - touchStartX;
                     const diffY = currentY - touchStartY;

                     // 如果垂直移动超过阈值，则判断为拖动而非滑动
                     if (Math.abs(diffY) > touchDistanceThreshold) {
                         isSwiping = false;
                     }
                 });

                 modalImg.addEventListener('touchend', (e) => {
                     if (!isSwiping || e.touches.length !== 0) return;

                     const touchEndX = e.changedTouches[0].clientX;
                     const touchEndY = e.changedTouches[0].clientY;
                     const diffX = touchEndX - touchStartX;
                     const diffY = touchEndY - touchStartY;
                     const timeDiff = Date.now() - touchStartTime;

                     // 判断是否为有效滑动
                     if (Math.abs(diffX) > swipeThreshold && Math.abs(diffY) < Math.abs(diffX) * 0.5 && timeDiff < swipeTimeThreshold) {
                         e.preventDefault(); // 阻止默认行为
                         if (diffX > 0) {
                             // 向右滑动，上一张
                             window.currentImageIndex = (window.currentImageIndex - 1 + window.imageFiles.length) % window.imageFiles.length;
                         } else {
                             // 向左滑动，下一张
                             window.currentImageIndex = (window.currentImageIndex + 1) % window.imageFiles.length;
                         }
                         // 添加过渡动画
                         modalImg.style.transition = 'transform 0.3s ease-out';
                         updateModalImage();
                         // 移除过渡效果
                         setTimeout(() => {
                             modalImg.style.transition = '';
                         }, 300);
                     }
                 });

                modalImg.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -0.1 : 0.1;
                    currentScale = Math.max(minScale, Math.min(maxScale, currentScale + delta));
                    updateImageTransform();
                });

                // 触摸缩放支持
                let initialDistance = null;
                let initialScale = 1;

                modalImg.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 2) {
                        initialDistance = getTouchDistance(e.touches);
                        initialScale = currentScale;
                    } else if (e.touches.length === 1) {
                        isDragging = true;
                        startX = e.touches[0].clientX - offsetX;
                        startY = e.touches[0].clientY - offsetY;
                        modalImg.style.cursor = 'grabbing';
                    }
                });

                modalImg.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 2 && initialDistance) {
                        e.preventDefault();
                        const currentDistance = getTouchDistance(e.touches);
                        const scaleFactor = currentDistance / initialDistance;
                        currentScale = Math.max(minScale, Math.min(maxScale, initialScale * scaleFactor));
                        updateImageTransform();
                    } else if (e.touches.length === 1 && isDragging) {
                        e.preventDefault();
                        offsetX = e.touches[0].clientX - startX;
                        offsetY = e.touches[0].clientY - startY;
                        updateImageTransform();
                    }
                });

                modalImg.addEventListener('touchend', () => {
                    initialDistance = null;
                    isDragging = false;
                    modalImg.style.cursor = 'grab';
                });

                function getTouchDistance(touches) {
                    const dx = touches[0].clientX - touches[1].clientX;
                    const dy = touches[0].clientY - touches[1].clientY;
                    return Math.sqrt(dx * dx + dy * dy);
                }

                // ESC键关闭
                document.addEventListener('keydown', (e) => {
                    // 图片切换功能：支持箭头键和<>键
                    const modal = document.getElementById('imageModal');
                    if (modal.classList.contains('active')) {
                        if (e.key === 'ArrowLeft' || e.key === '<') {
                            window.currentImageIndex = (window.currentImageIndex - 1 + window.imageFiles.length) % window.imageFiles.length;
                            updateModalImage();
                        } else if (e.key === 'ArrowRight' || e.key === '>') {
                            window.currentImageIndex = (window.currentImageIndex + 1) % window.imageFiles.length;
                            updateModalImage();
                        } else if (e.key === 'Escape') {
                            modal.style.display = 'none';
                            currentScale = 1;
                            offsetX = 0;
                            offsetY = 0;
                            modalImg.style.removeProperty('transform');
                    }
                        offsetX = 0;
                        offsetY = 0;
                        modalImg.style.removeProperty('transform');
                    }
                });
            }
            // 在DOM加载完成后初始化模态框处理
            // 直接调用初始化函数，因为脚本位于body底部，DOM已加载完成
            setupModalHandlers();
        });
    </script>
    <div class="chat-container">
        <div class="chat-header">
    <span data-i18n="chat.title"></span>
      <button id="open-notification-settings" style="float: right; background-color: #333; color: white; border: 1px solid #444; border-radius: 4px; cursor: pointer; margin-right: 30px;">⚙️</button>
    <button class="toggle-chat" style="float: right; background: none; border: none; color: white; cursor: pointer;">−</button>
</div>

  <!-- 通知设置弹窗 -->
  <div id="notification-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0); z-index: 1000; align-items: center; justify-content: center; opacity: 0; transform: scale(0.9); transition: opacity 0.3s ease, transform 0.3s ease, background-color 0.3s ease;">
    <div style="background-color: #1e293b; border-radius: 8px; padding: 20px; width: 70%; max-width: 500px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px;">
        <h3 style="margin: 0; color: white; font-size: 18px;"></h3>
        <button id="close-modal" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">×</button>
      </div>
      <div id="push-url-list" style="margin-bottom: 15px; width: 90%; max-height: 150px; overflow-y: auto;"></div>
      <div style="display: flex; gap: 10px;">
        <input type="text" id="push-url-input" data-i18n-placeholder="notification.push_url_placeholder" style="flex: 1;width:90%; padding: 8px; background-color: #2a2a2a; color: white; border: 1px solid #444; border-radius: 4px;">
        <button id="save-push-url" data-i18n="notification.save_button" style="padding: 8px 15px; background-color: #333; color: white; border: 1px solid #444; border-radius: 4px; cursor: pointer;"></button>
      </div>
    </div>
  </div>

  <div id="status-indicator"></div>
        <div id="chat-container" style="overflow: hidden scroll; scrollbar-width: none; -ms-overflow-style: none; word-break: break-word;">
            <style>
                #chat-container::-webkit-scrollbar {
                    display: none;
                }
            </style>
        </div>
        <div id="input-area">
            <input type="text" id="message-input" data-i18n-placeholder="chat.placeholder">
            <button id="send-button" data-i18n="chat.send"></button>
        </div>
    </div>

    <script src="lib/socket.io.js"></script>
    <script src="chat-client.js"></script>
    <script src="js/i18n.js"></script>
    <script>
        // 聊天框折叠功能
        document.querySelector('.toggle-chat').addEventListener('click', function() {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.classList.toggle('collapsed');
            this.textContent = chatContainer.classList.contains('collapsed') ? '+' : '−';
        })
    </script>
