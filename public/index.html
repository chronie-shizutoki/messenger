<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title"></title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="lib/lightbox2/css/lightbox.min.css">
    <link rel="stylesheet" href="lib/font-awesome/all.min.css">
    <style>
        @font-face {
            font-family: 'LXGWWenKaiGB-Regular';
            src: url('LXGWWenKaiGB-Regular.woff2');
            font-display: swap;
        }
        * {
        font-family: 'LXGWWenKaiGB-Regular';
    }
    body {
        background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
        background-size: cover;
        background-attachment: fixed;
    }
  </style>
  <div>
<div id="current-time-date" style="position: fixed; top: 15px; left: 50%; transform: translateX(-50%);">
    <span id="date"></span>
    <span id="time"></span>
</div>
<script>
    // Function to update time and date
    function updateTimeDate() {
        // Get the current time and date from browser
        const now = new Date();
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');

        // Format time in HH:MM:SS
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        timeElement.textContent = `${hours}:${minutes}:${seconds}`;

        // Format date in YYYY-MM-DD
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        dateElement.textContent = `${year}-${month}-${day}`;
    }

    // Initial call to update time and date
    updateTimeDate();
    // Update every second
    setInterval(updateTimeDate, 1000);
</script>
    </div>
</head>
<body>
    <div class="chat-container">
    <div class="chat-header">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="" class="search-input"><i class="fas fa-search" style="margin-left: 12px;"></i>
    </div>
    <button id="open-notification-settings" class="notification-settings-btn"><i class="fas fa-cog"></i></button>
</div>

  <!-- 通知设置弹窗 -->
  <div id="notification-modal" class="modal notification-modal">
    <div class="modal-content">
      <div class="modal-header">

        <button id="close-modal" class="modal-close-btn"><i class="fas fa-times"></i></button>
      </div>
      <div id="push-url-list" class="push-url-list"></div>

        <button id="save-push-url" data-i18n="notification.save_button" class="save-push-url-btn"></button>
      </div>
    </div>
  </div>

  <!-- 贴图选择弹窗 -->
  <div id="sticker-modal" class="modal sticker-modal">

      <div class="modal-header">

        <button id="close-sticker-modal" class="modal-close-btn"><i class="fas fa-times"></i></button>
      </div>
      <div id="sticker-categories" style="margin-bottom: 15px;"></div>
      <div id="sticker-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px;"></div>
    </div>
  </div>

  <div id="status-indicator"></div>

                <button id="sticker-button" class="chat-action-btn sticker-btn"><i class="far fa-smile"></i></button>
                <button id="upload-image-button" class="chat-action-btn upload-image-btn"><i class="fas fa-image"></i></button>
                <button id="send-button" data-i18n="chat.send"></button>
            </div>
        </div>
    </div>

    <script src="lib/socket.io.js" defer></script>

    <script src="chat-client.js" defer></script>

    <div class="version-info">

</html>
