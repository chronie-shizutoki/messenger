<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="components/clock.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="lib/lightbox2/css/lightbox.min.css">
    <link rel="stylesheet" href="lib/font-awesome/all.min.css">
    <style>
        @font-face {
            font-family: 'LXGWWenKaiGB-Regular';
            src: url('LXGWWenKaiGB-Regular.woff2');
            font-display: swap;
        }
        * {
        font-family: 'LXGWWenKaiGB-Regular';
    }
    body {
        overflow: hidden;
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center top 10%;
        background-attachment: fixed;
        background-repeat: no-repeat;
    }
  </style>
</head>
<body>
        <script src="components/clock.js"></script>
    </div>
    <div class="chat-container">
    <div class="chat-header">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="" class="search-input"><i class="fas fa-search" style="margin-left: 12px;"></i>
    </div>
    <button id="open-notification-settings" class="notification-settings-btn"><i class="fas fa-cog"></i></button>
</div>

  <!-- 通知设置弹窗 -->
  <div id="notification-modal" class="modal notification-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title"></h3>
        <button id="close-modal" class="modal-close-btn"><i class="fas fa-times"></i></button>
      </div>
      <div id="push-url-list" class="push-url-list"></div>
      <div class="input-group">
        <input type="text" id="push-url-input" data-i18n-placeholder="notification.push_url_placeholder" class="push-url-input">
        <button id="save-push-url" data-i18n="notification.save_button" class="save-push-url-btn"></button>
      </div>
    </div>
  </div>

  <!-- 贴图选择弹窗 -->
  <div id="sticker-modal" class="modal sticker-modal">
    <div class="modal-content sticker-modal-content">
      <div class="modal-header">
        <h3 class="modal-title"><i class="fas fa-box-open"></i></h3>
        <button id="close-sticker-modal" class="modal-close-btn"><i class="fas fa-times"></i></button>
      </div>
      <div id="sticker-categories" style="margin-bottom: 15px;"></div>
      <div id="sticker-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px;"></div>
    </div>
  </div>

  <div id="status-indicator"></div>
        <div id="chat-container" class="chat-messages-container">

        </div>
        <div id="input-area">
            <input type="text" id="message-input" data-i18n-placeholder="chat.placeholder">
            <button id="sticker-button" class="chat-action-btn sticker-btn"><i class="far fa-smile"></i></button>
            <button id="upload-image-button" class="chat-action-btn upload-image-btn"><i class="fas fa-image"></i></button>
            <button id="send-button" data-i18n="chat.send"></button>
        </div>
    </div>

    <script src="lib/socket.io.js" defer></script>
    <script src="lib/jquery/jquery.min.js" defer></script>
    <script src="lib/lightbox2/js/lightbox.min.js" defer></script>
    <script src="js/i18n.js" defer></script>
    <script src="chat-client.js" defer></script>

    <div class="version-info">
        <a href="new-feather.html" target="_blank">v3.0.0 | Aug 3, 2025 </a>
    </div>
</body>
</html>
