    /* 滚动文字样式 */
    .scroll-text-container {
        position: fixed;
        top: 50px;
        left: 0;
        width: 100%;
        height: 30px;
        /* Use hexadecimal color with alpha channel for better readability and maintainability */
        background-color: #c8c8d5cc;
        color: #000000;
        display: flex;
        align-items: center;
        overflow: hidden;
        z-index: 999;
        transition: opacity 0.3s ease;
        pointer-events: none; /* 不可点击 */
    }

    .scroll-text {
        white-space: nowrap;
        padding: 0 20px;
        will-change: transform; /* 提示浏览器即将变换，优化性能 */
        backface-visibility: hidden; /* 防止闪烁 */
        transform: translateZ(0); /* 启用GPU渲染 */
        user-select: none; /* 不可选择复制 */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE/Edge */
    }

    .scroll-text-container.hidden {
        opacity: 0;
        pointer-events: none;
    }
  </style>

<div id="current-time-date" style="position: fixed; top: 15px; left: 50%; transform: translateX(-50%);">

<!-- 滚动文字容器 -->

<script>
    // Function to update time and date
    function updateTimeDate() {
        // Get the current time and date from browser
        const now = new Date();
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');

        // Format time in HH:MM:SS
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        timeElement.textContent = `${hours}:${minutes}:${seconds}`;

        // Format date in YYYY-MM-DD
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        dateElement.textContent = `${year}-${month}-${day}`;
    }

    // Initial call to update time and date
    updateTimeDate();
    // Update every second
    setInterval(updateTimeDate, 1000);

    // 优化的滚动文字控制函数
    function showScrollText(message) {
        const container = document.getElementById('scroll-text-container');
        const content = document.getElementById('scroll-text-content');
        
        if (message) {
            content.textContent = message;
            // 如果提供了自定义消息，不需要国际化
            content.removeAttribute('data-i18n');
        } else {
            // 如果没有提供消息，确保有国际化属性
            content.setAttribute('data-i18n', 'scroll_text.default');
            // 应用翻译
            if (window.i18n) {
                window.i18n.applyTranslations();
            }
        }
        
        container.classList.remove('hidden');
        
        // 启动滚动动画
        startScrollAnimation(content);
    }

    // 滚动动画控制
    let scrollAnimationId = null;
    let scrollPosition = 100; // 初始位置(100%右侧)
    let baseScrollSpeed = 0.1; // 基础滚动速度
    
    function startScrollAnimation(element) {
        // 停止之前的动画
        if (scrollAnimationId) {
            cancelAnimationFrame(scrollAnimationId);
        }
        
        // 重置位置
        scrollPosition = 100;
        element.style.transform = `translateX(${scrollPosition}%)`;
        
        // 获取文本宽度和容器宽度
        const textWidth = element.offsetWidth;
        const containerWidth = element.parentElement.offsetWidth;
        
        // 根据屏幕宽度调整滚动速度
        const screenWidth = window.innerWidth;
        let adjustedSpeed = baseScrollSpeed;
        
        if (screenWidth < 768) { // 小屏幕
            adjustedSpeed = baseScrollSpeed * 0.7;
        } else if (screenWidth < 1024) { // 中等屏幕
            adjustedSpeed = baseScrollSpeed * 0.85;
        }
        
        // 计算滚动一个完整周期的距离
        const fullCycleDistance = 100 + (textWidth * 100 / containerWidth);
        
        // 使用requestAnimationFrame实现动画
        function animate() {
            // 移动固定距离
            scrollPosition -= adjustedSpeed;
            
            // 当文本完全滚动出左侧时，重置到右侧
            if (scrollPosition < -textWidth * 100 / containerWidth) {
                scrollPosition = 100;
            }
            
            element.style.transform = `translateX(${scrollPosition}%)`;
            scrollAnimationId = requestAnimationFrame(animate);
        }
        
        // 启动动画
        requestAnimationFrame(animate);
    }

    // 停止滚动动画
    function stopScrollAnimation() {
        if (scrollAnimationId) {
            cancelAnimationFrame(scrollAnimationId);
            scrollAnimationId = null;
        }
    }

    // 当隐藏滚动文字时，停止动画
    function hideScrollText() {
        const container = document.getElementById('scroll-text-container');
        container.classList.add('hidden');
        stopScrollAnimation();
    }

    // 从文件加载滚动文字(添加了性能优化)
    function loadScrollTextFromFile() {
        // 禁用缓存，确保每次刷新都获取最新内容
        fetch('scroll-text.txt', {
            cache: 'no-cache'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                // 对超长文本进行截断或处理
                const maxLength = 500; // 设置最大长度
                if (text.length > maxLength) {
                    text = text.substring(0, maxLength) + '...';
                }
                showScrollText(text.trim());
            })
            .catch(error => {
                console.error('Error loading scroll text from file:', error);
                // 降级处理：使用简短的错误消息
                showScrollText('加载滚动文字失败');
            });
    }

    // 隐藏滚动文字
    function hideScrollText() {
        const container = document.getElementById('scroll-text-container');
        container.classList.add('hidden');
    }

    // 页面加载后自动从文件加载滚动文字
    setTimeout(() => {
        loadScrollTextFromFile();
    }, 1000);
</script>
