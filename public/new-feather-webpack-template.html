<!DOCTYPE html><html lang="en-US"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title data-i18n="version.update_title"></title><script src="js/i18n.js"></script><link rel="stylesheet" href="lib/font-awesome/all.min.css"><link rel="stylesheet" href="css/index.css"></head><body><div id="version-modal" class="modal version-modal"><div class="modal-content version-modal-content"><div class="modal-header version-modal-header"><h3 class="modal-title version-modal-title" data-i18n="version.update_title"></h3><button id="close-version-modal" class="modal-close-btn version-modal-close-btn">Ã—</button></div><div class="version-content"><p data-i18n="version.update_content" style="white-space: pre-line;"></p></div><div class="version-footer"><button id="got-it-version" class="version-got-it-btn" data-i18n="version.got_it"></button></div><div class="decorative-blob blob-1"></div><div class="decorative-blob blob-2"></div><style>@font-face{font-family:'LXGWWenKaiGB-Regular';src:url('LXGWWenKaiGB-Regular.woff2');font-display:swap}*{font-family:'LXGWWenKaiGB-Regular'}.language-button{color:rgba(255,255,255,.8)!important}.language-list li{color:#fff!important}.decorative-blob{position:absolute;border-radius:50%;filter:blur(50px);opacity:.3;z-index:-1;animation:float 8s infinite ease-in-out}.blob-1{top:-50px;right:-50px;width:200px;height:200px;background:rgba(138,43,226,.5);animation-delay:0s}.blob-2{bottom:-80px;left:-50px;width:250px;height:250px;background:rgba(70,130,180,.5);animation-delay:-3s}@keyframes float{0%{transform:translate(0,0) scale(1)}50%{transform:translate(20px,20px) scale(1.05)}100%{transform:translate(0,0) scale(1)}}</style></div></div><style>.version-modal{display:block;position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);background-color:rgba(0,0,0,.3);transition:all .5s ease}.version-modal-content{position:relative;margin:10% auto;padding:25px;width:80%;max-width:600px;max-height:60vh;overflow-y:auto;background:rgba(255,255,255,.15);border-radius:20px;box-shadow:0 8px 32px rgba(31,38,135,.15);border:1px solid rgba(255,255,255,.18);animation:fadeIn .5s ease-out;transition:all .3s ease;overflow:hidden}.version-modal-content:hover{box-shadow:0 12px 40px rgba(31,38,135,.2);transform:translateY(-5px)}.version-modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;padding-bottom:15px;border-bottom:1px solid rgba(255,255,255,.18);position:relative}.version-modal-header::after{content:'';position:absolute;bottom:-1px;left:0;width:100%;height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent)}.version-modal-title,.version-modal-title-zh{margin:0;color:#fff;text-shadow:0 2px 10px rgba(0,0,0,.3);font-size:22px;background:linear-gradient(90deg,#fff,#e0e0e0);-webkit-background-clip:text;background-clip:text;color:transparent}.version-modal-close-btn{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.18);width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;color:#fff;cursor:pointer;transition:all .3s ease;backdrop-filter:blur(5px);-webkit-backdrop-filter:blur(5px)}.version-modal-close-btn:hover{background:rgba(255,255,255,.2);transform:rotate(90deg);box-shadow:0 4px 15px rgba(0,0,0,.1)}.version-content{position:relative;height:30vh;padding:15px;background:rgba(255,255,255,.05);border-radius:12px;margin-bottom:25px;backdrop-filter:blur(5px);-webkit-backdrop-filter:blur(5px)}.version-content p{color:#fff;line-height:1.8;text-shadow:0 1px 5px rgba(0,0,0,.2);margin:12px 0;font-size:16px}.version-footer{margin-top:30px;text-align:center;display:flex;justify-content:center;gap:15px}.version-got-it-btn{padding:12px 28px;background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.18);border-radius:30px;color:#fff;cursor:pointer;transition:all .3s ease;backdrop-filter:blur(5px);-webkit-backdrop-filter:blur(5px);font-weight:500;position:relative;overflow:hidden}.version-got-it-btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);transition:all .5s ease}.version-got-it-btn:hover::before{left:100%}.version-got-it-btn:hover{background:rgba(255,255,255,.25);transform:translateY(-3px);box-shadow:0 6px 20px rgba(0,0,0,.15)}@keyframes fadeIn{from{opacity:0;transform:translateY(-30px);box-shadow:0 0 0 rgba(31,38,135,0)}to{opacity:1;transform:translateY(0);box-shadow:0 8px 32px rgba(31,38,135,.15)}}@media (max-width:768px){.version-modal-content{width:90%;margin:15% auto;padding:15px}.version-modal-title{font-size:18px}.version-content p{line-height:1.6;margin:10px 0;font-size:14px}.decorative-blob.blob-1{width:150px;height:150px}.decorative-blob.blob-2{width:200px;height:200px}}</style><script>document.addEventListener('DOMContentLoaded',function(){document.addEventListener('i18nInitialized',function(){if(window.i18n){window.i18n.applyTranslations()}});if(window.i18n){window.i18n.applyTranslations()}const versionModal=document.getElementById('version-modal'),closeVersionModalBtn=document.getElementById('close-version-modal'),gotItBtn=document.getElementById('got-it-version');setTimeout(()=>{versionModal.style.opacity='1'},100);function closeModal(){versionModal.style.opacity='0';setTimeout(()=>{versionModal.style.display='none';setTimeout(()=>{window.location.href='http://192.168.0.197:3000'},150)},300)}closeVersionModalBtn.addEventListener('click',closeModal);gotItBtn.addEventListener('click',closeModal);window.addEventListener('click',function(event){if(event.target===versionModal){closeModal()}});const buttons=[closeVersionModalBtn,gotItBtn];buttons.forEach(button=>{button.addEventListener('mouseenter',function(){this.style.transform='scale(1.05)';this.style.transition='transform .2s ease'});button.addEventListener('mouseleave',function(){this.style.transform='scale(1)'})})})</script></body></html>
